<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <!-- Font awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <title>Carrito de compras</title>
    <script defer src="../js/variablesPay.js"></script>
    <script defer src="../js/pay.js"></script>
</head>
<body>
    <!---------------- HEADER -------------- -->
    <header> 
        <div class="logo">
            <a href="../index.html"><img src="../assets/logo.png" alt="logo"></a>
        </div>
        <div class="icono">
            <a href="product.html"><i class="fa-solid fa-store"></i></a>
        </div>
    </header>  
    <!---------------- main -------------- -->
    <main class="pay__main">
        <div id="pay"></div>
        <div class="pay__main--text">
            <h1>The Shoe Box</h1>
            <h2>Finalizar pedido</h2>   
        </div>
        <form action="#" class="color-formulario">
            <p>Ingrese sus datos para enviarle la compra:</p> 
            <input type="text" id="inputNombre" placeholder="Nombre y apellido">
            <input type="tel" id="inputTelefono" placeholder="Teléfono celular">
            <input type="email" id="inputEmail" placeholder="Correo electrónico">
            <input type="submit" class="btn-send" id="submit" value="Pagar">
        </form>
        <div id="payment"></div>
    </main>

    <!---------------- footer -------------- -->
    <footer>
        <div class="footer_title">
            <p>visitá nuestras redes</p>
        </div>
        <div class="footer_redes">
            <img src="../assets/fb.png" alt="">
            <img src="../assets/tw.png" alt="">
            <img src="../assets/ig.png" alt="">
        </div>
    </footer>
</body>
</html>
