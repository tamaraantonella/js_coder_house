<head>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>

<body>
    <!---------------- HEADER -------------- -->
    <header>
        <div class="logo">
            <a href="../index.html"><img src="../assets/logo.png" alt="logo"></a>
        </div>
        <div class="icono">
            <button type="button" class="btn btn-light">
                <a href="product.html"><i class="fa-solid fa-store"></i></a>
            </button>
        </div>
    </header>
    <main class="product__main">

        <!-- Seleccion -->
        <div class="w-100 d-flex flex-column align-items-center flex-wrap">
            <h3>Talles</h3>
            <div id="talles" class="d-flex justify-content-around ">
            </div>
        </div>
        <!-- box general -->
        <section class="d-flex">
            <div class="main__box" id="contenedor-productos"></div>
            <div class="finalizarCompra">
                <p class="fw-semibold fs-4">Carrito de compras</p>
                <div id='carrito-contenedor' >

                </div>
                <div id="finalizarCompra">

                    <p class="fw-bold text-end" id="totalCompra"></p>
                    <button class="btn btn-primary" id="comprar" onclick="location.href='./pay.html'" >Comprar</button>
                    <button class="btn btn-secondary" id="vaciarCarrito">Vaciar</button>
                </div>

            </div>
        </section>

    </main>
    <!---------------- footer -------------- -->
    <footer>
        <div class="footer_title">
            <p>visit√° nuestras redes</p>
        </div>
        <div class="footer_redes">
            <a href="#"><img src="assets/fb.png" alt=""></a>
