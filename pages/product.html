<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Font awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <title>Tienda Shoe Box</title>
    <script  defer src="../js/stock.js"></script>
    <script  defer src="../js/variables.js"></script>
    <script  defer src="../js/modal.js"></script>
    <script  defer src="../js/miApp.js"></script>
    <!--Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!---------------- HEADER -------------- -->
    <header> 
        <div class="logo">
            <a href="../index.html"><img src="../assets/logo.png" alt="logo"></a>
        </div>
        <div class="icono">
            
            <button type="button" class="btn btn-light">
                <a href="product.html"><i class="fa-solid fa-store"></i></a>
            </button>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-light" id="boton-carrito" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <i class="fas fa-shopping-cart"></i><span id="contadorCarrito">0</span>
            </button>
        </div>
    </header>  
    <main class="product__main">
        <!-- Boton de busqueda -->
        <div class="main__search">
            <input id="search" type="text" class="input" placeholder="Buscar producto">
        </div>
        <!-- Seleccion -->
        <div class="seleccion">
            <select id="selecTalles">
                <option value="all">Todos los talles</option>
                <option value="36">36</option>
                <option value="38">38</option>
                <option value="40">40</option>
            </select>
        </div>
        <!-- box general -->
        <section class="main__box" id="contenedor-productos">
        <!-- 
            
        -->
        </section>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Carrito</h5>
                        <button type="button" id="carritoCerrar" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="carrito-contenedor">
                    <!--<div class="productoEnCarrito">
                            <p>Buzo 1</p>
                            <p>Precio: $1200</p>
                            <button class="boton-eliminar"><i class="fas fa-trash-alt"></i></button>
                    </div>   -->
                    </div>
                    <p class="precioProducto">Precio total: $<span id="precioTotal">0</span></p>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Seguir comprando</button>
                    <button type="button" id="terminar" class="btn btn-primary" onclick="location.href='pay.html'">Comprar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!---------------- footer -------------- -->
    <footer>
        <div class="footer_title">
            <p>visit√° nuestras redes</p>
        </div>
        <div class="footer_redes">
            <img src="../assets/fb.png" alt="">
            <img src="../assets/tw.png" alt="">
            <img src="../assets/ig.png" alt="">
        </div>
    </footer>

</body>
</html>
